<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Números - Kino TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e272e;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background-color: #2c3e50;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    h1, h2 {
      color: #6dd5ed;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .ticket, .modal-ticket {
      border: 1px solid #34495e;
      padding: 25px;
      border-radius: 10px;
      background-color: #34495e;
    }
    .numeros-generados {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .numero {
      background-color: #4bcffa;
      color: #222f3e;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }
    button {
      background-color: #6dd5ed;
      color: #222f3e;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      margin: 10px;
    }
    button:hover {
      background-color: #48bfe3;
      color: #f5f6fa;
    }
    #ticketModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modalContent {
      background: white;
      color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    #ticketArea {
      background: white;
      padding: 10px;
      font-size: 14px;
      color: black;
      width: 80mm;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Números</h1>
    <h2>Ticket de Kino TV</h2>
    <div class="ticket">
      <p>Números generados (ordenados):</p>
      <div id="kino-numeros" class="numeros-generados"></div>
    </div>
    <button onclick="generarKino()">Generar Nuevo Ticket Kino</button>
    <button onclick="mostrarModal()">Ver Ticket</button>
  </div>

  <div id="ticketModal">
    <div id="modalContent">
      <div id="ticketArea">
        <h3>Ticket Kino TV</h3>
        <p id="ticketKino"></p>
        <p>Generado el: <span id="fechaGeneracion"></span></p>
      </div>
      <button onclick="copiarTicket()">Copiar</button>
      <button onclick="descargarTicket()">Descargar</button>
      <button onclick="window.print()">Imprimir</button>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    let kinoNumerosGlobal = [];

    function generarKino() {
      const kinoNumerosDiv = document.getElementById('kino-numeros');
      kinoNumerosDiv.innerHTML = '';
      kinoNumerosGlobal = [];
      while (kinoNumerosGlobal.length < 10) {
        const n = Math.floor(Math.random() * 80) + 1;
        if (!kinoNumerosGlobal.includes(n)) kinoNumerosGlobal.push(n);
      }
      kinoNumerosGlobal.sort((a, b) => a - b);
      kinoNumerosGlobal.forEach(n => {
        const span = document.createElement('span');
        span.className = 'numero';
        span.textContent = n;
        kinoNumerosDiv.appendChild(span);
      });
    }

    function mostrarModal() {
      const ahora = new Date();
      const opciones = { 
        day: '2-digit', 
        month: '2-digit', 
        year: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      };
      
      document.getElementById('ticketKino').textContent = 'Números: ' + kinoNumerosGlobal.join(', ');
      document.getElementById('fechaGeneracion').textContent = ahora.toLocaleDateString('es-ES', opciones);
      document.getElementById('ticketModal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('ticketModal').style.display = 'none';
    }

    function copiarTicket() {
      const texto = document.getElementById('ticketArea').innerText;
      navigator.clipboard.writeText(texto).then(() => alert('Copiado al portapapeles'));
    }

    function descargarTicket() {
      html2canvas(document.getElementById('ticketArea')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'ticket_kino.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
      });
    }

    // Inicial
    generarKino();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
